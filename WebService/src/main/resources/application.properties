# USPTO Patent Web Service Configuration

# Server Configuration
server.port=8080
spring.application.name=uspto-patent-service

# File Upload Configuration
# Large file support for patent bulk files (up to 500MB)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Authentication Configuration
# Session timeout in seconds (1 hour)
auth.session.timeout=3600

# JWT Configuration
# JWT secret should be provided via environment variable for security
auth.jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
# JWT expiration in seconds (24 hours)
auth.jwt.expiration=86400

# Async Task Execution Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=uspto-async-

# Actuator Configuration
# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.gov.uspto=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# SpringDoc OpenAPI Configuration
# Swagger UI will be available at /swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
