# USPTO Patent Web Service - Development Profile Configuration

# Development-specific overrides for application.properties
# Activate this profile with: --spring.profiles.active=dev

# Server Configuration
# Use different port to avoid conflicts with other services
server.port=8080

# Logging Configuration - More verbose for development
logging.level.root=INFO
logging.level.gov.uspto=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration - Show all details in development
management.endpoint.health.show-details=always

# SpringDoc OpenAPI Configuration - Enhanced for development
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true

# Development JWT Secret (DO NOT USE IN PRODUCTION)
auth.jwt.secret=dev-secret-key-for-testing-only-change-in-production
